<!doctype html>
<head>
    <title>Djinn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="js/bundle.js"></script>
</head>

<body>
<div class="wrapper">
    <main>
        <form id="code-editor">
            <p><label>Source<br><textarea cols="80" rows="15"></textarea></label></p>
            <p><button type="submit" class="main-button">Run</button></p>
        </form>
        <form id="console">
        <p><label>
            Output<br>
            <textarea disabled id="console" class="console" cols="80" rows="5" disabled placeholder="djinn 0.0.1"></textarea>
        </label></p>
        <p><button type="submit" class="util-button">Clear</button></p>
        </form>
    </main>
    <footer class="main-footer">
        <p><a href="https://www.github.com/djinn-games/djinn-player">djinn</a> 0.0.1</p>
    </footer>
</div><!-- wrapper -->
</body>
